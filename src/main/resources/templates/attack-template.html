<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">SQL Injection Lab</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Highlight.js for SQL syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    
    <style>
        :root {
            --danger-color: #dc3545;
            --success-color: #198754;
            --warning-color: #ffc107;
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .back-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .vulnerable-section {
            border-left: 4px solid var(--danger-color);
            padding-left: 20px;
        }
        
        .secure-section {
            border-left: 4px solid var(--success-color);
            padding-left: 20px;
        }
        
        .badge-vulnerable {
            background-color: var(--danger-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        
        .badge-secure {
            background-color: var(--success-color);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-vulnerable {
            background: var(--danger-color);
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-vulnerable:hover {
            background: #bb2d3b;
            transform: scale(1.05);
            color: white;
        }
        
        .btn-secure {
            background: var(--success-color);
            border: none;
            color: white;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-secure:hover {
            background: #157347;
            transform: scale(1.05);
            color: white;
        }
        
        .result-box {
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-box.critical {
            background: #f8d7da;
            border: 2px solid var(--danger-color);
        }
        
        .result-box.safe {
            background: #d1e7dd;
            border: 2px solid var(--success-color);
        }
        
        .result-box.error {
            background: #fff3cd;
            border: 2px solid var(--warning-color);
        }
        
        .result-message {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .query-box {
            background: #282c34;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            overflow-x: auto;
        }
        
        .query-box code {
            color: #abb2bf;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .stats-row {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .stat-label {
            font-weight: 600;
            color: #666;
        }
        
        .payload-examples {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .payload-examples h6 {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .payload-item {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--danger-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .payload-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 0.15rem;
        }
        
        .loading-text {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Header Section -->
        <div class="header-section">
            <a href="/" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
            <h1 class="page-title mt-3" th:text="${pageTitle}">Attack Type</h1>
            <p class="lead" th:text="${description}">Description</p>
        </div>
        
        <div class="row">
            <!-- Vulnerable Test -->
            <div class="col-lg-6">
                <div class="test-container vulnerable-section">
                    <div class="section-title">
                        <i class="fas fa-bug"></i> Vulnerable Implementation
                        <span class="badge-vulnerable float-end">VULNERABLE</span>
                    </div>
                    
                    <th:block th:replace="${'fragments/forms :: ' + formFragment + 'Vulnerable'}"></th:block>
                    
                    <div id="resultVulnerable" class="result-box"></div>
                </div>
            </div>
            
            <!-- Secure Test -->
            <div class="col-lg-6">
                <div class="test-container secure-section">
                    <div class="section-title">
                        <i class="fas fa-shield-alt"></i> Secure Implementation
                        <span class="badge-secure float-end">SECURE</span>
                    </div>
                    
                    <th:block th:replace="${'fragments/forms :: ' + formFragment + 'Secure'}"></th:block>
                    
                    <div id="resultSecure" class="result-box"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    
    <script>
        // Highlight all code blocks
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
        
        // Function to display attack result
        function displayResult(containerId, data) {
            const container = document.getElementById(containerId);
            container.style.display = 'block';
            
            let severityClass = 'safe';
            if (data.severity === 'CRITICAL') severityClass = 'critical';
            else if (data.severity === 'ERROR') severityClass = 'error';
            
            container.className = 'result-box ' + severityClass;
            
            let html = `
                <div class="result-message">${data.message}</div>
                <div class="query-box">
                    <code class="language-sql">${escapeHtml(data.query)}</code>
                </div>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-label">Duration:</span> ${data.duration}ms
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Severity:</span> ${data.severity}
                    </div>
                </div>
            `;
            
            if (data.data) {
                html += `
                    <div class="query-box mt-2">
                        <strong>Data Exposed:</strong><br>
                        <code>${escapeHtml(data.data)}</code>
                    </div>
                `;
            }
            
            container.innerHTML = html;
            
            // Re-highlight code
            container.querySelectorAll('code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // Show loading state
        function setLoadingState(button, isLoading) {
            const spinner = button.querySelector('.spinner-border');
            const loadingText = button.querySelector('.loading-text');
            const normalText = button.querySelector('.normal-text');
            
            if (isLoading) {
                spinner.style.display = 'inline-block';
                loadingText.style.display = 'inline';
                normalText.style.display = 'none';
                button.disabled = true;
            } else {
                spinner.style.display = 'none';
                loadingText.style.display = 'none';
                normalText.style.display = 'inline';
                button.disabled = false;
            }
        }
        
        // Fill form with payload example
        function fillPayload(inputId, value) {
            document.getElementById(inputId).value = value;
        }
    </script>
</body>
</html>
