<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">User Data Retrieval SQL Injection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" rel="stylesheet">
    <style>
        :root { --danger-color: #dc3545; --success-color: #198754; --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        body { background: var(--primary-gradient); min-height: 100vh; padding: 20px 0; }
        .main-container { max-width: 1400px; margin: 0 auto; }
        .header-section { background: white; border-radius: 15px; padding: 30px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .page-title { font-size: 2.5rem; font-weight: 700; background: var(--primary-gradient); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; }
        .back-link { color: #667eea; text-decoration: none; font-weight: 600; }
        .test-container { background: white; border-radius: 12px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .section-title { font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid #f0f0f0; }
        .vulnerable-section { border-left: 4px solid var(--danger-color); padding-left: 20px; }
        .secure-section { border-left: 4px solid var(--success-color); padding-left: 20px; }
        .badge-vulnerable { background-color: var(--danger-color); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; color: white; }
        .badge-secure { background-color: var(--success-color); padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; color: white; }
        .form-control { border-radius: 8px; border: 2px solid #e0e0e0; padding: 10px 15px; }
        .btn-vulnerable { background: var(--danger-color); border: none; color: white; padding: 10px 30px; border-radius: 25px; font-weight: 600; }
        .btn-secure { background: var(--success-color); border: none; color: white; padding: 10px 30px; border-radius: 25px; font-weight: 600; }
        .result-box { border-radius: 8px; padding: 20px; margin-top: 20px; display: none; }
        .result-box.critical { background: #f8d7da; border: 2px solid var(--danger-color); }
        .result-box.safe { background: #d1e7dd; border: 2px solid var(--success-color); }
        .result-message { font-size: 1.1rem; font-weight: 600; margin-bottom: 15px; }
        .query-box { background: #282c34; border-radius: 8px; padding: 15px; margin-top: 10px; overflow-x: auto; }
        .query-box code { color: #abb2bf; font-family: 'Courier New', monospace; }
        .stats-row { display: flex; gap: 15px; margin-top: 10px; }
        .stat-item { background: #f8f9fa; padding: 8px 15px; border-radius: 6px; font-size: 0.9rem; }
        .payload-examples { background: #f8f9fa; border-radius: 8px; padding: 15px; margin-top: 15px; }
        .payload-item { background: white; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; font-family: 'Courier New', monospace; font-size: 0.85rem; color: var(--danger-color); cursor: pointer; transition: all 0.2s ease; }
        .payload-item:hover { background: #e9ecef; transform: translateX(5px); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Torna alla Dashboard</a>
            <h1 class="page-title mt-3" th:text="${pageTitle}">Recupero Dati Utente</h1>
            <p class="lead" th:text="${description}">Estrai record multipli dal database usando injection OR</p>
        </div>
        
        <div class="test-container vulnerable-section">
            <div class="section-title">
                <i class="fas fa-bug"></i> Implementazione Vulnerabile
                <span class="badge-vulnerable float-end">VULNERABILE</span>
            </div>
            <form onsubmit="testVulnerable(event)">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-id-card"></i> ID Utente</label>
                    <input type="text" class="form-control" id="userIdVuln" required>
                </div>
                <button type="submit" class="btn btn-vulnerable">
                    <i class="fas fa-bolt"></i> Testa Vulnerabile
                </button>
            </form>
            <div class="payload-examples">
                <h6><i class="fas fa-code"></i> Payload di Esempio:</h6>
                <div class="payload-item" onclick="document.getElementById('userIdVuln').value=&quot;1' OR '1'='1&quot;">
                    <strong>Injection OR:</strong> 1' OR '1'='1
                </div>
                <div class="payload-item" onclick="document.getElementById('userIdVuln').value=&quot;999' OR 1=1 --&quot;">
                    <strong>OR con commento:</strong> 999' OR 1=1 --
                </div>
            </div>
            <div id="resultVulnerable" class="result-box"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script>
        async function testVulnerable(event) {
            event.preventDefault();
            const userId = document.getElementById('userIdVuln').value;
            const response = await fetch('/user-retrieval/vulnerable', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `userId=${encodeURIComponent(userId)}`
            });
            const data = await response.json();
            displayResult('resultVulnerable', data);
        }
        
        
        function displayResult(containerId, data) {
            const container = document.getElementById(containerId);
            container.style.display = 'block';
            container.className = 'result-box ' + (data.severity === 'CRITICAL' ? 'critical' : 'safe');
            
            let html = '';
            
            // Show query result data if available
            if (data.data && data.data.trim() !== '') {
                html += `
                    <div style="background: #f8f9fa; border: 2px solid ${data.severity === 'CRITICAL' ? '#dc3545' : '#28a745'}; border-radius: 8px; padding: 16px; margin-bottom: 16px;">
                        <div style="font-weight: 600; font-size: 14px; color: #495057; margin-bottom: 8px;">ðŸ“Š Query Result:</div>
                        <div style="background: white; padding: 12px; border-radius: 6px; font-family: 'Courier New', monospace; color: #212529; font-size: 14px; white-space: normal; word-break: break-word; text-align: left;">
                            ${escapeHtml(data.data.trim())}
                        </div>
                    </div>
                `;
            }
            
            // Show vulnerability message
            html += `<div class="result-message">${data.message}</div>`;
            
            // Show executed query
            html += `
                <div class="query-box">
                    <code class="language-sql">${escapeHtml(data.query)}</code>
                </div>
                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-label">Duration:</span> ${data.duration}ms
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
            container.querySelectorAll('code').forEach(block => hljs.highlightElement(block));
        }
        
        function escapeHtml(text) {
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
